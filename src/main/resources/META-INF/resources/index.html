<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonyDB</title>
  <link rel="icon" href="/images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/table-select.css">
  <link rel="stylesheet" href="css/table-data.css">
  <link rel="stylesheet" href="css/anonymization.css">
  <link rel="stylesheet" href="css/logging.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/tables.js" defer></script>
  <script src="js/anonymization.js" defer></script>
  <script src="js/export.js" defer></script>
  <script src="js/reset.js" defer></script>
</head>
<body>
<div class="container">
  <div class="left-side">

    <div class="left-side-top">
      <div class="left-side-top-left">
        <img src="/images/logo.png" alt="AnonyDB Logo" id="logo">
      </div>

      <div class="left-side-top-right">
        <label for="tables">Odaberi tablicu za obradu:</label>
        <select id="tables" name="tables"></select>
        <button class="reset-button" onclick="resetAllChanges()" title="resetiraj sve promjene">
          <img src="images/reset.png" alt="Reset Icon" class="reset-icon">
        </button>
        <button class="export-button" onclick="exportData()" title="izvezi anonimizirane podatke">
          <img src="images/export.png" alt="Export Icon" class="export-icon">
        </button>
      </div>
    </div>

    <div id="tableDataContainer" style="display: none;">
      <div class="table-concept">
        <div class="table-display">
          <span id="tableInfo"></span>
        </div>
        <div class="table-scroll-container">
          <table id="tableData">
            <thead>
            <tr id="tableHeaders"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div class="pagination">
          <button id="prevPage" class="disabled" onclick="changePage('prev')">« Prethodna</button>
          <span id="pageNumbers"></span>
          <button id="nextPage" onclick="changePage('next')">Sljedeća »</button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-side">
    <div class="forms">
      <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'hashingForm')">Hashiranje</button>
        <button class="tab-link" onclick="openTab(event, 'suppressionForm')">Supresija</button>
        <button class="tab-link" onclick="openTab(event, 'noiseAdditionForm')">Dodavanje šuma</button>
      </div>
      <div id="hashingForm" class="tab-content" style="display: block;">
        <h2>Hashiranje primarnog ključa</h2>
        <label for="primaryKeyColumn">Odaberi primarni ključ:</label>
        <select id="primaryKeyColumn" class="form-select"></select>
        <br>
        <button onclick="applyHashing()" class="form-button form-button-action">Primjeni</button>
      </div>
      <div id="suppressionForm" class="tab-content" style="display: none;">
        <h2>Supresija podataka</h2>
        <label for="suppressionColumn">Odaberi atribut:</label>
        <select id="suppressionColumn" class="form-select"></select>
        <br>
        <button onclick="applySuppression()" class="form-button form-button-action">Primjeni</button>
      </div>
      <div id="noiseAdditionForm" class="tab-content" style="display: none;">
        <h2>Dodavanje šuma</h2>
        <label for="noiseColumn">Odaberi atribut:</label>
        <select id="noiseColumn" class="form-select"></select>
        <br>
        <label for="noiseParameter">Odaberi parametar:</label>
        <select id="noiseParameter" class="form-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br>
        <button onclick="applyNoise()" class="form-button form-button-action">Primjeni</button>
      </div>
    </div>

    <div class="log" id="log">
      <pre id="logText"></pre>
    </div>
  </div>
</div>
</body>
</html>
