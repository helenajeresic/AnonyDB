<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnomDB</title>
  <link rel="stylesheet" href="css/title.css">
  <link rel="stylesheet" href="css/table-select.css">
  <link rel="stylesheet" href="css/table-data.css">
  <link rel="stylesheet" href="css/anonymization.css">
  <link rel="stylesheet" href="css/logging.css">

  <script src="js/tables.js" defer></script>
  <script src="js/anonymization.js" defer></script>
  <script src="js/export.js" defer></script>
  <script src="js/reset.js" defer></script>
</head>
<body>
<div class="container">
  <h1>AnomDB</h1>

  <label for="tables">Odaberi tablicu:</label>
  <select id="tables" name="tables">
    <option value="">-- Odaberi tablicu --</option>
  </select>

  <button onclick="resetAllChanges()">Resetiraj sve</button>
  <button onclick="exportData()">Export</button>

  <div id="hashingForm" style="display:none;">
    <h2>Hashiranje primarnog ključa</h2>
    <label for="primaryKeyColumn">Odaberi primarni ključ:</label>
    <select id="primaryKeyColumn"></select>
    <button onclick="applyHashing()">Primjeni</button>
  </div>

  <div id="suppressionForm" style="display:none;">
    <h2>Supresija podataka</h2>
    <label for="suppressionColumn">Odaberi stupac za supresiju:</label>
    <select id="suppressionColumn"></select>
    <button onclick="applySuppression()">Primjeni</button>
  </div>

  <div id="noiseAdditionForm" style="display:none;">
    <h2>Dodavanje šuma</h2>
    <label for="noiseColumn">Odaberi numerički stupac:</label>
    <select id="noiseColumn"></select>

    <label for="noiseParameter">Odaberi parametar:</label>
    <select id="noiseParameter">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button onclick="applyNoise()">Primjeni</button>
  </div>

  <div id="log" style="margin-top: 20px;">
    <pre id="logText"></pre>
  </div>

  <div id="tableDataContainer" style="display:none;">
    <h2>Podaci tablice</h2>
    <table id="tableData">
      <thead>
      <tr id="tableHeaders"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

</body>
</html>
